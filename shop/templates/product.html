{% extends 'base.html' %}
{% block title %}
Product{% endblock %}
{% load static %}
{% block content %}
<div class="container py-5">
	<div class="row mt-5"><div class="col-10 mx-auto col-md-6 my-3"><img src="{{product.image.url}}"></div></div>
	<div class="col-10 mx-auto col-md-6 my-3"><h1>{{product.name}}</h1><h2>Цена: {{product.price}}$</h2>
	{% if product.stoke <= 0 %}
	<p class="text-justify product_text">Out of stock</p>{% else %}
	<a href="{% url 'add_cart' product.id %}">Add to Cart</a>{% endif %} </div>

</div>

{% endblock %}
